plugins {
    id 'java'
}

group 'com.summer'
version '1.0-SNAPSHOT'

task sourceJar (type:Jar) {
    classifier = 'sources'
    from sourceSets.main.allSource
}
artifacts {
    archives sourceJar
}
repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
